name: Daily World News Update

on:
  schedule:
    # Runs every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write  # Allow workflow to push changes

jobs:
  update-globe:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Collect news and analyze
      run: |
        echo "üåç Collecting world news..."
        python worldsmood_gdelt.py
        
    - name: Generate globe data
      run: |
        echo "üìä Generating globe data..."
        python generate_globe_data.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add country_data.json headlines_data.json prevalent_words_*.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "üåç Daily update: $(date +'%Y-%m-%d %H:%M')" && git push)

